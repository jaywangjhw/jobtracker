{% extends "jobs/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container h-100 mt-5">
	<div class="container ml-3">
		<div class="row">
			<div class=col-md-auto>
				<a href="{% url 'jobs-list-positions' %}">< Back to Positions</a>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-auto">
				<h2>Edit Position Details</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 mb-3">
				<form method="POST">
					<hr>
				{% csrf_token %}
				{{ form|crispy }}
					<div class="row mb-3">
						<div class="col mt-3">
							<input class="btn btn-primary" type="submit" value="Save">
							<a class="btn btn-primary" href="{{ request.GET.next }}" role="button">Cancel</a>
						</div>
				    </div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
