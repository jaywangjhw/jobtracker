{% extends "jobs/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container h-100 mt-5">
	<div class="container ml-3">
		<div class="row">
			<div class=col-md-auto>
				<a href="{% url 'jobs-companies' %}">< Back to Companies</a>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-auto">
				<h2>Add New Company</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-auto">
				<p>Add companies you're interested in applying to or companies you want to follow up with later</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 mb-3">
				<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}
					<div class="row mb-3">
						<div class="col">
							<button class="btn btn-primary mt-3" type="submit">Add Company</button>
						</div>
				    </div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
