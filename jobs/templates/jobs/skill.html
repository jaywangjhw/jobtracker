{% extends "jobs/base.html" %}

{% block content %}
    <h1>Skills</h1>

    <div class="container h-100 mt-5">
        <div class="container ml-3">
            <div class="row mt-3">
            </div>
            <div class="row mt-3">
                <div class="col-md-auto">
                    <button type="button" class="btn btn-primary btn-lg" onclick="location.href='/skill/new'">Add Skill</button>
                </div>
            </div>
        </div>

        <div class="container positions mt-3 ml-3 mb-5">
            {% for item in skill %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <h3>{{ item.skill_name }}</h3>
    
                        </div>
                        <div class="col-md-2 align-content-stretch">
                            <div class="row mb-1">
                                <a class="btn btn-sm btn-primary" href="{% url 'jobs-update-skill' item.id %}">Update</a>
                            </div>
                            <div class="row mb-1">
                                <a class="btn btn-sm btn-danger" href="{% url 'jobs-delete-skill' item.id %}"> Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
            {% endfor %}
        </div>
    </div>
    

{% endblock content %}
