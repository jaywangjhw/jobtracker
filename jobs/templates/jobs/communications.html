{% extends "jobs/base.html" %}

{% block content %}

<div class="container h-100 mt-5">
	<div class="container positions ml-3 mb-5">
		<div class="row mt-3">
			<div class="col-md-auto">
				<h3>Your communication history:</h3>
			</div>
		</div>
		{% for comm in comms %}
		<div class="card mb-3">
			<div class="card-body">
				<div class="row">
					<div class="col-md-10">
						<h5 class="card-title mb-2">{{ comm.application }}</h5>
						<p>{{ comm.contact }}</p>
						<p>{{ comm.notes }}</p>
						<p>{{ comm.method }}</p>
						<p class="card-text"><small class="text-muted">{{ comms.date }}</small></p>
					</div>
					<div class="col-md-2 align-content-stretch">
						<div class="row mb-1">
							<a class="btn btn-primary" href="{% url 'jobs-update-communication' comm.id %}" role="button">Update</a>
						</div>
						<div class="row mb-1">
							<a class="btn btn-primary" href="{% url 'jobs-delete-communication' comm.id %}" role="button">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</div>      
		{% endfor %}
	</div>
</div>

{% endblock content %}
