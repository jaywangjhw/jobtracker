{% extends "jobs/base.html" %}

{% block content %}

<form method="post">
	{% csrf_token %}
	<p>You are about to delete this contact. Are you sure?</p>
	<input class="btn btn-primary" type="submit" value="Delete">
	<a class="btn btn-primary" href="{{ request.GET.next }}" role="button">Cancel</a>
</form>
{% endblock content %}
