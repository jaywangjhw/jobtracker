{% extends "jobs/base.html" %}

{% block content %}

<form method="post">
	{% csrf_token %}
	<p>You are about to delete company: "{{ object }}". Are you sure?</p>
	<input class="btn btn-primary" type="submit" value="Yes, Delete it">
	<a class="btn btn-primary" href="{% url 'jobs-company-detail' company.id %}" role="button">Cancel</a>
</form>
{% endblock content %}
