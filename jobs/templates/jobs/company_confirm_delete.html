{% extends "jobs/base.html" %}

{% block content %}

<div class="container h-100 mt-5">
	<div class="container ml-3">
		<div class="row mt-3">
			<div class="col-md-auto">
				<h2>Confirm Deletion</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6 mb-3">
				<form method="post">
					{% csrf_token %}
					<p>You are about to delete company: "{{ object }}". Are you sure?</p>
					<input class="btn btn-primary" type="submit" value="Yes, Delete it">
					<a class="btn btn-primary" href="{% url 'jobs-companies' %}" role="button">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
