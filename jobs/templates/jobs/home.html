{% extends "jobs/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<h1>Dashboard</h1>
</div>
<div class="container">
	<h3>List of cards goes here...</h3>
</div>
<div class="container">
	<div class="row mt-5" id="new-app">
		<div class="col">
			<form id="new-app-url" action="{% url 'create-app-from-url' %}" method="GET">
				<label for="app-url">Start Tracking a New Application:</label>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<input type="submit" value="Create" id="submit-new-app-url" class="btn btn-outline-primary">
					</div>
					<input type="url" id="app-url" name="app-url" placeholder="Enter the url of the job posting here" required class="form-control">
				</div>
			</form>
		</div>
	</div>
	<div class="row" id="new-app-form-row"></div>
</div>	
{% endblock content %}
